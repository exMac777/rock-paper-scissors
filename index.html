<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper and Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
  <script defer src="rock-paper-scissors.js"></script>
</head>

<body>
  <div class="outer-wrapper">
    <h1>Rock Paper Scissors</h1>
    <div class="option-buttons">
      <button class="option rock-btn"><img src="images/rock-emoji.png" class="option-images" alt=""></button>
      <button class="option paper-btn"><img src="images/paper-emoji.png" class="option-images" alt=""></button>
      <button class="option scissors-btn"><img src="images/scissors-emoji.png" class="option-images" alt=""></button>
    </div>
    <div class="message-field">
      <p class="results"></p>
      <h2 class="result-message"></h2>
    </div>
    <p class="scores"></p>
    <button class="reset-score-button">Reset Score</button>
    <button class="autoplay-button">Auto play</button>
    <p class="reset-confirmation">Are you sure you want to reset the score ?
      <button class="yes-button">Yes</button>
      <button class="no-button">No</button>
    </p>
    <p class="help">
      <span class="controls">CONTROLS</span> - R : Rock, P : Paper, S : Scissors, A : Auto-play, Backspace :
      Reset-Score
    </p>
  </div>
</body>

</html>
